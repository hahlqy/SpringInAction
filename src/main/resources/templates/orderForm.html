<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Order WebSite</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your Taco creations!</h1>
        <img th:src="@{/images/TacoCloud.jpg}"/>
        <a th:href="@{/design}" id="another">Design Another Taco</a>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the prblems below and resubmit!
            </span>
        </div>

        <h3>Deliver my taco masterpieces to...</h3>
        <label for="name">Name:</label>
        <input type="text" th:field="*{deliveryName}">
        <span th:if="${#fields.hasErrors('deliveryName')}"
            th:errors="*{deliveryName}">Name Errors</span>
        <br/>
        <label for="street">Street Address:</label>
        <input type="text" th:field="*{deliveryStreet}">
        <span th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}">Street Address Errors</span>
        <br/>
        <label for="city">City:</label>
        <input type="text" th:field="*{deliveryCity}">
        <span th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}">City Errors</span>
        <br/>
        <label for="state">State:</label>
        <input type="text" th:field="*{deliveryState}">
        <span th:if="${#fields.hasErrors('deliveryState')}"
              th:errors="*{deliveryState}">City Errors</span>
        <br/>
        <label for="zip">Zip Code:</label>
        <input type="text" th:field="*{deliveryZip}">
        <span th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}">Zip Code Errors</span>
        <br/>

        <h3>Here's how I will pay...</h3>
        <label for="ccNumber">Credit Card #:</label>
        <input type="text" th:field="*{ccNumber}">
        <span th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">Credit Card  Errors</span>
        <br/>
        <label for="ccExpiration">Expiration:</label>
        <input type="text" th:field="*{ccExpiration}">
        <span th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">Expiration Errors</span>
        <br/>
        <label for="ccCVV">CVV:</label>
        <input type="text" th:field="*{ccCVV}">
        <span th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CVV Errors</span>
        <br/>

        <input type="submit" value="Submit order">
    </form>
</body>
</html>
